<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil - Robbie Lens Photographie</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope&family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <!-- ceci est l'entete de notre page -->
    <header class="header">
        <nav>
            <div class="container">
                <div class="elem1">
                    <img src="images/logo.png" alt="le logo de robbie lens" class="icone">
                </div>
                <div class="elem2">
                    <a href="index.html">page d'accueil</a>
                    <a href="a-propos.html">a propos</a>
                    <a href="portfolio.html">Portfolio</a>
                </div>     
            </div>
        </nav>
    </header>
    <!-- ceci est le corps de notre page -->
    <main>
        <section class="contenu-accueil">
            <div class="introduction">
                <h1>Robie Lens <br> Photographie</h1>
                <p>
                    Où <em class="important">professionalisme</em>  s’allie avec <em class="important">passion</em> . Depuis plus de 5 ans maintenant, j’exerce mon métier avec la passion
                    qui m’anime : capturer l’essence de chaque instant.
                </p>
                <div>
                    <a href="#contact-form" class="autre_lien">UN PROJET ? ÉCRIVEZ-MOI</a>
                </div>
            </div>
            <img src="images/robbie-lens.png" alt="photo de robbie lens" class="profile">
        </section>
        <section class="projet">
            <h2>Mon dernier projet</h2>
            <div class="album">
                <div class="grille1">
                    <img src="images/element-1.png" alt="">
                    <img src="images/element-2.png" alt="">
                    <img src="images/element-3.png" alt="">
                </div>
                <div class="grille2">
                    <img src="images/element-4.png" alt="">
                    <img src="images/element-5.png" alt="">
                    <img src="images/element-6.png" alt="">
                </div>
            </div>
        </section>
        <section>
            <form action="" method="get" class="contact-form" id="contact-form">
                <legend>Parlons de votre projet</legend>
                <fieldset class="form-1"> 
                    <div>
                        <label for="nom">nom</label><br>
                        <input type="text" name="nom" id="nom" size="70">
                    </div>
                    <div>
                        <label for="email">adresse mail</label><br>
                       <input type="email" name="email" id="email"  size="70">
                    </div>
                </fieldset>
                <fieldset class="form-2">
                    <label for="message">message</label><br>
                    <textarea name="message" id="message" cols="30" rows="15" ></textarea>
                </fieldset>
                <fieldset class="form-3">
                    <input type="submit" value="envoyer">
                </fieldset>
            </form>
        </section>
    </main>
    <!-- ceci est le pieds de notre page -->
    <footer class="footer">
        <div class="footer1">
            <img src="images/logo.png" alt="logo de robbie lens" class="icone">
        </div>
        <div class="footer2">
            <a href="https://twitter.com/"><img src="images/twitter.png" alt="logo de twitter" class="icone"></a>
            <a href="https://www.instagram.com/"><img src="images/instagram.png" alt="logo d'instagram" class="icone"></a>
        </div>
    </footer>
</body>
</html>
